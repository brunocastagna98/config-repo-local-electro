server:
  port: 8082   # distinto al de producto

spring:
  application:
    name: carrito-service

  datasource:
    url: jdbc:mysql://localhost:3307/carrito_db
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect  # ðŸ‘ˆ forzamos el dialecto

  cloud:
    config:
      enabled: false   # todavÃ­a sin Config Server

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
