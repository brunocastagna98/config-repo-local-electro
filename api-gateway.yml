server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    config:
      enabled: false   # no us√°s Config Server

    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
